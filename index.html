<!DOCTYPE html>
<html lang="ko">
    <head>
      <meta charset="utf-8" />
      <title>Welcome to Kokoa Talk</title>
      <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
      <div class="status-bar">
        <div class="status-bar__column">
          <span>No Service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span>02:11</span>
        </div>
        <div class="status-bar__column">
          <span>94%</span>
          <i class="fas fa-battery-full fa-lg"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="welcome-header">
        <h1 class="welcome-header__title"> Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokao Account, log in with your email or phone number.</p>
      </header>
      <form action="friends.html" method="get" id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log in" />
        <a href="#">Find Kokoa Account of Password</a>
      </form>
      <div class="splash">
        <img src="https://pht.qoo-static.com/KwGCiEolNEeR9Q4RFOnDtb8Pvqs3LNiQEdE07wMCnoULO3yLUprHbGGLBYNEt8k7WJY=w512">
      </div>
      <div id="no-mobile">
        <span>Your screen is too big T T</span>
      </div>  
      <script 
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </body>
</html>
