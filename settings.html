<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Settings - Kokoa Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:11</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen">
      <nav class="gnb">
        <ul class="gnb-list">
          <li>
            <a class="gnb-btn" href="friends.html">
              <i class="fas fa-user fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="chats.html">
              <i class="far fa-comment fa-2x"></i>
              <div class="btn-alert--count">1</div>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="btn-alert--nocount"></div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="lnb--in">
        <a class="lnb--in__back-btn" href="more.html">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
        <div class="lnb--in__title">Settings</div>
        <div class="lnb--in__btn-container">
          <div class="lnb-btn">
            <i class="fas fa-search fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="content-in">
        <div class="upper-container">
          <div class="setting-menu">
            <i class="fas fa-bullhorn fa-2x"></i>
            Notices
          </div>        
          <div class="setting-menu">
            <i class="fas fa-flask fa-2x"></i>
            Kokoa Lab
          </div>        
          <div class="setting-menu">
            <i class="fas fa-info-circle fa-2x"></i>
            Version
            <div class="setting-menu__status">Latest Vaersion</div>
          </div>
        </div>
        <div class="lower-container">
          <div class="setting-menu">
            <i class="fas fa-lock fa-2x"></i>
            Privacy
          </div>
          <div class="setting-menu">
            <i class="fas fa-bell fa-2x"></i>
            Notifications
          </div>
          <div class="setting-menu">
            <i class="fas fa-user fa-2x"></i>
            Friends
          </div>
          <div class="setting-menu">
            <i class="fas fa-comment fa-2x"></i>
            Chats
          </div>
          <div class="setting-menu">
            <i class="fas fa-sun fa-2x"></i>
            Display
            <div class="setting-menu__alert">N</div>
          </div>
          <div class="setting-menu">
            <i class="fas fa-palette fa-2x"></i>
            Themes
            <div class="setting-menu__alert">N</div>
            <div class="setting-menu__status">Default theme</div>
          </div>
          <div class="setting-menu">
            <i class="fas fa-phone-alt fa-2x"></i>
            Call
          </div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
