<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>More - Kokoa Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen">
      <nav class="gnb">
        <ul class="gnb-list">
          <li>
            <a class="gnb-btn" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="chats.html">
              <i class="far fa-comment fa-2x"></i>
              <div class="btn-alert--count">2</div>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="btn-alert--nocount"></div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="lnb">
        <div class="lnb__title">More</div>
        <div class="lnb__btn-container">
          <div class="lnb-btn">
            <i class="fas fa-search fa-2x"></i>
          </div>
          <div class="lnb-btn">
            <i class="fas fa-music fa-2x"></i>
          </div>
          <div class="lnb-btn">
            <a class="lnb-setting" href="settings.html">
              <i class="fas fa-cog fa-2x"></i>
            </a>
            <div class="lnb-alert--nocount"></div>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="my-profile">
          <div class="my-profile__thumb">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/140805713_446505013193840_2266165112658657726_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=lXfGC5XIsJ0AX-B1Xg5&tp=1&oh=f8eccc6b2f411647a2a37a0c6d1206c2&oe=60551D99">
          </div>
          <div class="profile__container">
            <div class="my-profile__username">Jinn</div>
            <div class="my-profile__message">+81 10-1234-5678
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
          <i class="fas fa-bars fa-2x"></i>
        </div>
        <div class="more__function-container">
          <div class="more__function-row">
            <div class="more__function-btn">
              <i class="far fa-calendar-check fa-2x"></i>
              <div class="more__function-btn__name">Calendar</div>
            </div>
            <div class="more__function-btn">
              <i class="fas fa-cloud fa-2x"></i>
              <div class="more__function-btn__name">Talk Drive</div>
              <div class="more__function-btn-alert"></div>
            </div>
            <div class="more__function-btn">
              <i class="far fa-kiss-wink-heart fa-2x"></i>
              <div class="more__function-btn__name">Emoticons</div>
            </div>
            <div class="more__function-btn">
              <i class="fas fa-palette fa-2x"></i>
              <div class="more__function-btn__name">Themes</div>
            </div>
          </div>
          <div class="more__function-row">
            <div class="more__function-btn">
              <i class="far fa-user-circle fa-2x"></i>
              <div class="more__function-btn__name">Account</div>
            </div>
            <div class="more__function-btn">
              <i class="far fa-comments fa-2x"></i>
              <div class="more__function-btn__name">Openchat</div>
            </div>
            <div class="more__function-btn">
            </div>
            <div class="more__function-btn">
            </div>
          </div>
        </div>
        <div class="more__suggestions-title">
          My Enemies
        </div>
        <div class="more__suggestions-container">
          <div class="more__suggestions-btn">
            <div class="more__suggestions-btn__thumb">
              <img src="https://lh3.googleusercontent.com/sYT8DvhamkCuurGsoSXv-2xz8pLsJ50rwQFWmnSVpGWwA45joHUktVSu06nbIW8_tw">
            </div>
            <div class="more__suggestions-btn__name">Mini Metro</div>
          </div>
          <div class="more__suggestions-btn">
            <div class="more__suggestions-btn__thumb">
              <img src="https://i.pinimg.com/originals/8c/51/0e/8c510ee7de078ac4eaafdb9d15a810dd.png">
            </div>
            <div class="more__suggestions-btn__name">Netflix</div>
          </div>
          <div class="more__suggestions-btn">
            <div class="more__suggestions-btn__thumb">
              <img src="https://yt3.ggpht.com/ytc/AAUvwnjkjfwolT7enHlIsv2kSn17Ei6Vte8cKIuvVIUtug=s900-c-k-c0x00ffffff-no-rj">
            </div>
            <div class="more__suggestions-btn__name">Youtube</div>
          </div>
          <div class="more__suggestions-btn">
          </div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
