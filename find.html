<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Find - Kokoa Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen">
      <div class="content">
        <div class="find__function-container">
          <div class="find__function-btn">
            <i class="fas fa-qrcode fa-2x"></i>
            <div class="find__function-btn__name">QR Code</div>
          </div>
          <div class="find__function-btn">
            <i class="far fa-address-book fa-2x"></i>
            <div class="find__function-btn__name">Add by Contacts</div>
          </div>
          <div class="find__function-btn">
            <div class="find__function-btn__id-icon">ID</div>
            <div class="find__function-btn__name">Add by ID</div>
          </div>
          <div class="find__function-btn">
            <i class="far fa-envelope fa-2x"></i>
            <div class="find__function-btn__name">Invite</div>
          </div>
        </div>
        <div class="devide-bar">
          Recommended Friends
        </div>
        <div class="recommended-friends">
          You have no recommended friends.
        </div>
        <div class="devide-bar">
          Open Chat
          <div class="devide-bar-btn">
            Go to Openchat Home
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="open-chat">
          <div class="open-chat__container">
            <div class="open-chat__name">적재</div>
            <div class="open-chat__tag">#노래너무좋아 #사랑한대 #View #잘지내</div>
            <div class="open-chat__status">
              <div class="open-chat__status__thumb">
                <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/140805713_446505013193840_2266165112658657726_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=lXfGC5XIsJ0AX-B1Xg5&tp=1&oh=f8eccc6b2f411647a2a37a0c6d1206c2&oe=60551D99">
              </div>
              <div class="open-chat__status__member">802 members</div>
              <div class="open-chat__status__active">Active</div>
            </div>
          </div>
          <div class="open-chat__thumb">
            <img src="https://dive.hyundaicard.com/resources/images/upload/content/c4ca44fac8334697877a8fb086b755ac.jpg">
            <div class="open-chat__thumb__fav">
              <i class="fas fa-heart fa-xs"></i>326
            </div>
          </div>
        </div>
        <div class="open-chat">
          <div class="open-chat__container">
            <div class="open-chat__name">고독한 백예린방</div>
            <div class="open-chat__tag">#앨범다좋아 #0310 #TrueLover</div>
            <div class="open-chat__status">
              <div class="open-chat__status__thumb">
                <img src="https://search.pstatic.net/common?type=a&size=120x150&quality=95&direct=true&src=http%3A%2F%2Fsstatic.naver.net%2Fpeople%2Fportrait%2F202010%2F20201015203509979.jpg">
              </div>
              <div class="open-chat__status__member">299 members</div>
              <div class="open-chat__status__active">Active</div>
            </div>
          </div>
          <div class="open-chat__thumb">
            <img src="https://image.edaily.co.kr/images/Photo/files/NP/S/2019/12/PS19121100534.jpg">
            <div class="open-chat__thumb__fav">
              <i class="fas fa-heart fa-xs"></i>215
            </div>
          </div>
        </div>
      </div>
      <nav class="gnb">
        <ul class="gnb-list">
          <li>
            <a class="gnb-btn" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="chats.html">
              <i class="far fa-comment fa-2x"></i>
              <div class="btn-alert--count">2</div>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="btn-alert--nocount"></div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="lnb">
        <div class="lnb__title">Find</div>
        <div class="lnb__btn-container">
          <div class="lnb-btn">
            <i class="fas fa-search fa-2x"></i>
          </div>
          <div class="lnb-btn">
            <i class="fas fa-cog fa-2x"></i>
            <div class="lnb-alert--nocount"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
