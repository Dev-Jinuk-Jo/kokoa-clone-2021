<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Nicolás Serrano - Kokoa Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body class="chat">
    <div class="status-bar chat">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen">
			<div class="lnb--in chat">
				<a class="lnb--in__back-btn" href="chats.html">
					<i class="fas fa-chevron-left fa-2x"></i>
        </a>
        <div class="lnb--in__title">Nicolás Serrano</div>
        <div class="lnb--in__btn-container">
					<div class="lnb-btn">
						<i class="fas fa-search fa-2x"></i>
          </div>
          <div class="lnb-btn">
						<i class="fas fa-bars fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="content-in chat">
				<div class="datebox">
					<div class="chat-date">Tuesday, Feb 16, 2021</div>
				</div>
				<div class="chatbox">
					<div class="chatbox__thumb">
						<img src="https://avatars.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4">
					</div>
					<div class="chatbox__container">
						<div class="chatbox__username">Nicolás Serrano
						</div>
						<div class="chatbox__message">Jinn! Hurry!!
						</div>
					</div>
					<div class="chat-time">02:09</div>
				</div>
				<div class="chatbox">
					<div class="chatbox__thumb">
						<img src="https://avatars.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4">
					</div>
					<div class="chatbox__container">
						<div class="chatbox__username">Nicolás Serrano
						</div>
						<div class="chatbox__message">¡date prisa!
						</div>
					</div>
					<div class="chat-time">02:10</div>
				</div>
				<div class="chatbox--send popsend">
					<div class="chat-time">02:11</div>
					<div class="chatbox__message--send popsend">I'm trying! :O
					</div>
				</div>
			<div class="lower-interface poppop">
				<form class="chat-bar">
					<div class="collapse-menu">+</div>
					<input class="chat-input" />
					<i class="imoticon-menu far fa-smile fa-2x"></i>
					<div class="send"><i class="fas fa-arrow-up fa-xs"></i></div>
				</form>
				<div class="keyboard">
					<div class="keyboard__row">
						<div class="keyboard__btn">q</div>
						<div class="keyboard__btn">w</div>
						<div class="keyboard__btn">e</div>
						<div class="keyboard__btn">r</div>
						<div class="keyboard__btn">t</div>
						<div class="keyboard__btn">y</div>
						<div class="keyboard__btn">u</div>
						<div class="keyboard__btn">i</div>
						<div class="keyboard__btn">o</div>
						<div class="keyboard__btn">p</div>
					</div>
					<div class="keyboard__row">
						<div class="keyboard__btn">a</div>
						<div class="keyboard__btn">s</div>
						<div class="keyboard__btn">d</div>
						<div class="keyboard__btn">f</div>
						<div class="keyboard__btn">g</div>
						<div class="keyboard__btn">h</div>
						<div class="keyboard__btn">j</div>
						<div class="keyboard__btn">k</div>
						<div class="keyboard__btn">l</div>
					</div>
					<div class="keyboard__row">
						<div class="keyboard__btn u1 shift">⏏︎</div>
						<div class="keyboard__btn">z</div>
						<div class="keyboard__btn">x</div>
						<div class="keyboard__btn">c</div>
						<div class="keyboard__btn">v</div>
						<div class="keyboard__btn">b</div>
						<div class="keyboard__btn">n</div>
						<div class="keyboard__btn">m</div>
						<div class="keyboard__btn u1 backspace icon-font"><i class="fas fa-backspace fa-2x"></i></div>
					</div>
					<div class="keyboard__row">
						<div class="keyboard__btn u1 icon-font">123</div>
						<div class="keyboard__btn u1 icon-font"><i class="fas fa-globe-americas fa-2x"></i></div>
						<div class="keyboard__btn icon-font"><i class="fas fa-microphone fa-2x"></i></div>
						<div class="keyboard__btn u4">space</div>
						<div class="keyboard__btn u2">return</div>
					</div>
				</div>
			</div>
    </div>
		<div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
