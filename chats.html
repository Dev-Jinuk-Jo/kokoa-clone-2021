<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>Chats - Kokoa Clone</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>02:11</span>
      </div>
      <div class="status-bar__column">
        <span>94%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <div class="screen">
      <nav class="gnb">
        <ul class="gnb-list">
          <li>
            <a class="gnb-btn" href="friends.html">
              <i class="far fa-user fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="chats.html">
              <i class="fas fa-comment fa-2x"></i>
              <div class="btn-alert--count">2</div>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="find.html">
              <i class="fas fa-search fa-2x"></i>
            </a>
          </li>
          <li>
            <a class="gnb-btn" href="more.html">
              <i class="fas fa-ellipsis-h fa-2x"></i>
              <div class="btn-alert--nocount"></div>
            </a>
          </li>
        </ul>
      </nav>
      <div class="lnb">
        <div class="lnb__title">Chats</div>
        <div class="lnb__btn-container">
          <div class="lnb-btn">
            <i class="fas fa-search fa-2x"></i>
          </div>
          <div class="lnb-btn">
            <i class="far fa-comment fa-2x"></i>
            <div class="chat-plus-deco">
              <i class="fas fa-plus fa-xs"></i>
            </div>
          </div>
          <div class="lnb-btn">
            <i class="fas fa-music fa-2x"></i>
          </div>
          <div class="lnb-btn">
            <i class="fas fa-cog fa-2x"></i>
          </div>
        </div>
      </div>
      <div class="content">
        <a class="chat-list" href="chat01.html">
          <div class="chat-list__thumb">
            <img src="https://avatars.githubusercontent.com/u/3612017?s=460&u=b744af8b355b4e4e2d6a631ccd3287c1e2978dad&v=4">
          </div>
          <div class="chat-list__container">
            <div class="chat-list__name">Nicolás Serrano</div>
            <div class="chat-list__message">¡date prisa!</div>
          </div>
          <div class="chat-list__time">02:10</div>
          <div class="chat-list__message-count">2</div>
        </a>
        <a class="chat-list" href="chat02.html">
          <div class="chat-list__thumb">
            <img src="https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/140805713_446505013193840_2266165112658657726_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=lXfGC5XIsJ0AX-B1Xg5&tp=1&oh=f8eccc6b2f411647a2a37a0c6d1206c2&oe=60551D99">
          </div>
          <div class="chat-list__container">
            <div class="chat-list__name">Jinn</div>
            <div class="chat-list__message">no time no time :O</div>
          </div>
          <div class="chat-list__time">02:08</div>
        </a>      </div>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big T T</span>
    </div>
    <script 
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
  </body>
</html>
